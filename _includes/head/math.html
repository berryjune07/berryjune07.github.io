<!-- KATEX -->
<link rel="stylesheet" href="{{ site.data.katex.css }}">
<script defer src="{{ site.data.katex.js }}"></script>
<script defer src="{{ site.data.katex.contrib.auto-render.js }}"></script>
<script defer src="{{ site.data.katex.contrib.copy-tex.js }}"></script>
<script defer src="{{ site.data.katex.contrib.mhchem.js }}"></script>
<script defer src="{{ site.data.katex.contrib.mathtex-script-type.js }}"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
      delimiters: [
        {left: '$$', right: '$$', display: true},
        {left: '$', right: '$', display: false},
        {left: '\\(', right: '\\)', display: false},
        {left: '\\[', right: '\\]', display: true}
      ],
      throwOnError : false,
      trust: (context) => ['\\htmlId', '\\href'].includes(context.command),
      macros: {
        /* References */
        "\\eqref": "\\href{###1}{(\\text{#1})}",
        "\\ref": "\\href{###1}{\\text{#1}}",
        "\\label": "\\htmlId{#1}{}",

        /* Fundamentals */
        "\\nl": "\\newline",
        "\\nt": "\\nl \\ \\nl",
        "\\dps": "\\displaystyle",
        "\\dsum": "\\dps\\sum",
        "\\abs": "\\left\|#1\\right\|",
        "\\norm": "\\lVert#1\\rVert",
        "\\b": "\\bold",
        "\\bs": "\\boldsymbol",
        "\\cross": "\\times",
        "\\d": "\\mathrm{d}",

        /* Mathematics */
        "\\span": "\\text{span}",
        "\\card": "\\abs{#1}",

        /* Physics */
        "\\hamiltonian": "\\mathcal{H}",
        "\\lagrangian": "\\mathcal{L}",
        "\\brkt": "\\braket{#1\|#2}",
        "\\Brkt": "\\Braket{#1\|#2}",
        "\\brktop": "\\braket{#1\|#2\|#3}",                  /* Braket with an operator */
        "\\Brktop": "\\Braket{#1\|#2\|#3}",
        "\\expct": "\\langle#1\\rangle",                     /* Expectation value (quantum mechanics) */
        "\\Expct": "\\left\\langle#1\\right\\rangle",
        "\\com": "[#1,#2]",                                  /* Commutator */
        "\\Com": "\\left[#1,#2\\right]",
        "\\acom": "\\{#1,#2\\}",                             /* Anticommutator */
        "\\Acom": "\\left\\{#1,#2\\right\\}",

        /* Constants */
        "\\epzro": "\\varepsilon_0",
        "\\Ryd": "\\mathcal{R}_\\text{y}",

        /* Units */
        "\\eV": "\\text{eV}"
      }
    });
  });
</script>
