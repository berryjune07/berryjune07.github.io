<script>
(function () {
  var root = document.documentElement;
  var box = document.getElementById('floating-cat');
  var toc = document.getElementById('markdown-toc');
  if (!box) return;

  var MAX_OFFSET = 4;
  var GAP = 12;
  var MIN_EDGE = 12;

  function hideCat() {
    box.style.display = 'none';
  }

  function placeCat() {
    if (!toc) {
      hideCat();
      return;
    }

    var tocRect = toc.getBoundingClientRect();
    var width = box.offsetWidth || 0;
    var height = box.offsetHeight || 0;
    var scrollX = window.pageXOffset || document.documentElement.scrollLeft || 0;
    var scrollY = window.pageYOffset || document.documentElement.scrollTop || 0;

    if (!tocRect.width || !tocRect.height || !width || !height) {
      hideCat();
      return;
    }

    var left = tocRect.left + scrollX + (tocRect.width - width) / 2;
    var maxLeft = scrollX + window.innerWidth - width - MIN_EDGE;
    var minLeft = scrollX + MIN_EDGE;
    left = Math.min(Math.max(left, minLeft), maxLeft);

    var top = tocRect.top + scrollY - height - GAP;
    var minTop = scrollY + MIN_EDGE;
    top = Math.max(top, minTop);

    box.style.display = 'block';
    box.style.left = left + 'px';
    box.style.top = top + 'px';
  }

  function updateEyes(e) {
    var rect = box.getBoundingClientRect();
    var x = e.clientX - rect.left;
    var y = e.clientY - rect.top;

    var centerX = rect.width / 2;
    var centerY = rect.height / 2;

    var dx = x - centerX;
    var dy = y - centerY;

    var dist = Math.hypot(dx, dy) || 1;
    dx /= dist;
    dy /= dist;

    root.style.setProperty('--cat-eye-x', dx * MAX_OFFSET + 'px');
    root.style.setProperty('--cat-eye-y', dy * MAX_OFFSET + 'px');
  }

  function resetEyes() {
    root.style.setProperty('--cat-eye-x', '0px');
    root.style.setProperty('--cat-eye-y', '0px');
  }

  requestAnimationFrame(placeCat);
})();
